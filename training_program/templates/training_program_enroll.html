{% extends 'base.html' %}

{% block title %}Enroll in {{ program.program_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Enroll in {{ program.program_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enroll</button>
        <a href="{% url 'training_program:training_program_list' %}" class="btn btn-secondary">Back to Training Program List</a>
    </form>
</div>
{% endblock %}
