{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this comment?</h2>
    <p><strong>{{ comment.user.username }}:</strong> {{ comment.comment_text }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'thread:thread_detail' pk=comment.thread.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
