{% extends 'base.html' %}

{% block title %}
    Collaboration Groups
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Collaboration Groups</h1>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Group Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in collaboration_groups %}
                    <tr>
                        <td>{{ group.group_name }}</td>
                        <td>
                            <a href="{% url 'collaboration_group:manage_group' group.id %}" class="btn btn-info btn-sm">Manage</a>
                            <a href="{% url 'collaboration_group:collaboration_group_edit' group.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'collaboration_group:collaboration_group_delete' group.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'collaboration_group:collaboration_group_add' %}" class="btn btn-success">Add New Group</a>
    </div>
{% endblock %}
