{% extends 'base.html' %}

{% block content %}
  <h2>Add New Class</h2>
  <form method="post">
    {% csrf_token %}
    <b>{{ form.as_p }}</b></form>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'class:class_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
